{% extends "base.html" %}

{% block title %}Contatti{% endblock %}

{% block content %}
    <h1>Contattaci</h1>

    <section>
        <h2>Informazioni Palestra</h2>
        <p>Indirizzo: Via della Forza, 10 - Roma</p>
        <p>Telefono: +39 123 456 789</p>
        <p>Email: info@palestra.it</p>
    </section>

    <section>
        <h2>Invia un Messaggio</h2>
        <form method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="messaggio">Messaggio:</label>
                <textarea id="messaggio" name="messaggio" required></textarea>
            </div>
            <button type="submit" class="update-btn">Invia</button>
        </form>
    </section>
{% endblock %}
